<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>book</title>
  <link rel="icon" href="images/book.svg" type="image/svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
<h1 class="book__name"></h1>

<!--section book details-->

<div class="book__info">
  <img src="https://m.media-amazon.com/images/I/81jtrIKJd2L._AC_UF1000,1000_QL80_.jpg" alt="The Da Vinci Code" class="book__cover">

  <div class="book__details">
    <div class="book__detail">
      <span class="book__detail-name">author:</span>
      <span class="book__detail-data book__author">Dan Brown</span>
    </div>

    <div class="book__detail-rating">
      <span class="book__detail-name">rating:</span>

      <div class="book__rating">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </div>

    <div class="book__detail">
      <span class="book__detail-name">Page count:</span>
      <span class="book__detail-data book__page-count"></span>
    </div>

    <div class="book__detail">
      <span class="book__detail-name">Language:</span>
      <span class="book__detail-data book__language"></span>
    </div>

    <div class="book__detail">
      <span class="book__detail-name">genre:</span>
      <span class="book__detail-data book__genre"></span>
    </div>

    <div class="book__detail">
      <span class="book__detail-name">Publication date:</span>
      <span class="book__detail-data book__date"></span>
    </div>

    <a href="https://danbrown.com/" class="book__link-author" target="_blank">The Official Website of <span class="book__author">Dan Brown</span></a>

    <div class="book__detail-description">
      <span class="book__detail-name">description:</span>
      <p class="book__description"></p>
      <button class="book__more" onclick="toggleDescription()">SHOW MORE</button>
    </div>
  </div>
</div>

<!--section comments-->

<div class="comments">
  <h2 class="comments__title">comments</h2>
  <form action="" class="comments__form">
    <label>Author Name:
      <input type="text" class="comments__new-author" name="authorName" required>
    </label>
      <label>Comment:
        <textarea class="comments__new-comment" name="commentText" rows="4" required></textarea>
      </label>
    <button class="comments__form-submit" type="button" onclick="addComment()">Add Comment</button>
  </form>

  <div class="comments__comment">
    <div class="comments__author-data">
      <img src="./images/avatar.svg" alt="avatar" class="comments__avatar" typeof="svg">

      <div class="comments__name">kukla roman</div>
    </div>

    <p class="comments__comment-text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab consequatur delectus ipsa iusto molestiae nostrum omnis, optio quo veniam?
    </p>
  </div>
</div>

<script src="scripts/main.js"></script>
</body>
</html>
